<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="cal_body">
    <div class="cal_display">0</div>
    <div class="cal_butt_cont">
        <div class="cal_butt_row">
            <div class="cal_butt"    data-value="C">C</div>
            <div class="cal_butt"    data-value="+/-">+/-</div>
            <div class="cal_butt"    data-value="%">%</div>
            <div class="cal_control" data-value="/">/</div>
        </div>
        <div class="cal_butt_row">
            <div class="cal_butt"    data-value="7">7</div>
            <div class="cal_butt"    data-value="8">8</div>
            <div class="cal_butt"    data-value="9">9</div>
            <div class="cal_control" data-value="*">*</div>
        </div>
        <div class="cal_butt_row">
            <div class="cal_butt"    data-value="4">4</div>
            <div class="cal_butt"    data-value="5">5</div>
            <div class="cal_butt"    data-value="6">6</div>
            <div class="cal_control" data-value="-">-</div>
        </div>
        <div class="cal_butt_row">
            <div class="cal_butt"    data-value="1">1</div>
            <div class="cal_butt"    data-value="2">2</div>
            <div class="cal_butt"    data-value="3">3</div>
            <div class="cal_control" data-value="+">+</div>
        </div>
        <div class="cal_butt_row">
            <div class="cal_butt_c2" data-value="0">0</div>
            <div class="cal_butt"    data-value=".">.</div>
            <div class="cal_control" data-value="=">=</div>
        </div>
    </div>
</div>
</body>
</html>
