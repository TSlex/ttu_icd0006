<template>
    <require from="components/imageComponent"></require>
    <require from="components/alert"></require>
    <div if.bind="imageModel">
        <h4 class>Avatar</h4>

        <div class="row d-flex flex-column align-items-center text-center mt-2">
            <div class="card" style="width: 20rem; user-select: none; position: relative;" id="image-miniature">
                <image-component id.bind="profile.profileAvatarId" html-height="unset" html-width="unset" original="true"
                    html-id="render_image" html-class="card-img"></image-component>
            </div>

            <div class="col-md-8">
                <alert if.bind="alert" alert-data.bind="alert"></alert>
                <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
                    <ul>
                        <li repeat.for="error of errors">
                            ${error}
                        </li>
                    </ul>
                </div>

                <div class="custom-file">
                    <input type="file" class="custom-file-input" lang="ru-RU" id="ImageFile" name="ImageFile"
                        @change="loadFile" />
                    <label class="custom-file-label" style="overflow: hidden">{{fileName}}</label>
                </div>

                <input type="hidden" id="HeightPx" name="HeightPx" model.bind="imageModel.heightPx" />
                <input type="hidden" id="WidthPx" name="WidthPx" model.bind="imageModel.widthPx" />
                <input type="hidden" id="PaddingTop" name="PaddingTop" model.bind="imageModel.paddingTop" />
                <input type="hidden" id="PaddingRight" name="PaddingRight" model.bind="imageModel.paddingRight" />
                <input type="hidden" id="PaddingBottom" name="PaddingBottom" model.bind="imageModel.paddingBottom" />
                <input type="hidden" id="PaddingLeft" name="PaddingLeft" value="0"/>

                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-success mt-2" click.delegate="onSubmit">Save</button>
                </div>
            </div>
        </div>
    </div>
</template>
