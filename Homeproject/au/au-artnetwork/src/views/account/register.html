<template>
  <div class="text-center">
    <h1>Create a new account</h1>

    <div class="row justify-content-center">
      <div class="col-md-4">
        <form method="post" submit.trigger="onSubmit($event)">
          <hr>
          <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
            <ul>
              <li repeat.for="error of errors">
                ${error}
              </li>
            </ul>
          </div>

          <div class="form-group">
            <label for="Input_Username">Username</label>
            <input class="form-control" type="text" value.bind="model.username" />
            <span class="text-danger field-validation-valid" data-valmsg-for="Input.Username" data-valmsg-replace="true"></span>
          </div>

          <div class="form-group">
            <label for="Input_Email">Email</label>
            <input class="form-control" type="email" value.bind="model.email" />
            <span class="text-danger field-validation-valid" data-valmsg-for="Input.Email" data-valmsg-replace="true"></span>
          </div>

          <div class="form-group">
            <label for="Input_Password">Password</label>
            <input class="form-control" type="password" value.bind="model.password" />
            <span class="text-danger field-validation-valid" data-valmsg-for="Input.Password" data-valmsg-replace="true"></span>
          </div>
          
          <div class="form-group">
            <label for="Input_ConfirmPassword">Confirm password</label>
            <input class="form-control" type="password" value.bind="passwordConfirmation" />
            <span class="text-danger field-validation-valid" data-valmsg-for="Input.ConfirmPassword"
              data-valmsg-replace="true"></span>
          </div>

          <button type="submit" class="btn btn-primary">Register</button>

          <p class="mt-3">
            <a route-href="route: account-login">Already have an account? Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</template>
