<template>
  <h1 class="text-center">Register</h1>

  <div class="row justify-content-center text-center">
    <div class="col-md-4">
      <form method="post" submit.trigger="onSubmit($event)">
        <hr>
        <h4 if.bind="_errorMessage != null" style="color:red; font-size: 12px;">${_errorMessage}</h4>

        <div class="form-group">
          <span if.bind="_errors.Password" style="color:red;">${_errors.Email}</span>
          <label for="Input_Email">Email</label>
          <input class="form-control" type="email" value.bind="_email">
        </div>

        <div class="form-group">
          <span if.bind="_errors.Password" style="color:red;">${_errors.Password}</span>
          <label for="Input_Password">Password</label>
          <input class="form-control" type="password" value.bind="_password">
        </div>

        <div class="form-group">
          <label for="Input_ConfirmPassword">Confirm password</label>
          <input class="form-control" type="password" value.bind="_confirmPassword">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</template>
