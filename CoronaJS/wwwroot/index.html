<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoronaJS</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
<div class="container">
    <div class="section">
        <div class="placeholder">
            <label for="name">Enter your name</label>
            <input type="text" id="name" data-model="name"></div>
        <div class="placeholder">
            <label for="title">Enter your title</label>
            <input type="text" id="title" data-model="title"></div>

        <div class="info">
            <h1 data-bindings="name">-</h1>
            <h2 data-bindings="title">-</h2>
        </div>

        <div class="buttons">
            <a href="javascript:{}" class="button js-reset-data">
                Reset
            </a>
        </div>
    </div>
</div>
</body>
</html>
